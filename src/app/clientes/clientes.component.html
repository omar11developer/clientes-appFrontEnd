<div class="card border-primary m-5">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button class="btn btn-primary btn-rounded"  [routerLink]="['/clientes/form']" >Crear Cliente</button>
      </div>
      <div  *ngIf="clientes?.length <= 0"  class="alert alert-info">
          No hay registro en la base de datos
      </div>
        <table class="table table-striped table-hover" *ngIf="clientes?.length>0" >
            <thead>
                <tr>
                    <th  scope="col">id</th>
                    <th  scope="col">nombre</th>
                    <th  scope="col">apellido</th>
                    <th  scope="col">email</th>
                    <th  scope="col">fecha</th>
                </tr>
            </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.createAt}}</td>
                <td>
                  <button class="btn btn-success me-2" [routerLink]="['/clientes/form', cliente.id]" >Editar</button>
                  <button class="btn btn-danger " (click)="delete(cliente)">Eliminar</button>
                </td>
             
            </tr>
          </tbody>
        </table>
    </div>
  </div>
